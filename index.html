<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 30px;
            animation: fadeIn 1s ease-out;
            border: 2px solid #00796b;
            box-sizing: border-box;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .left-col, .right-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .left-col {
            justify-content: center;
        }
        .right-col {
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #004d40;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #00796b, #004d40);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #search-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        #search-bar input {
            padding: 15px;
            border: 1px solid #004d40;
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            outline: none;
            background: #e0f2f1;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #search-bar input:focus {
            border-color: #00796b;
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
        }
        #search-bar button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #00796b, #004d40);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        #search-bar button:hover {
            background: #004d40;
            transform: scale(1.05);
        }
        #todo-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #todo-input, .due-date-input, .priority-dropdown {
            padding: 15px;
            border: 1px solid #00796b;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            background: #e0f2f1;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #todo-input:focus, .due-date-input:focus, .priority-dropdown:focus {
            border-color: #004d40;
            box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
        }
        button[type="submit"] {
            padding: 15px 25px;
            background: linear-gradient(135deg, #004d40, #00796b);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button[type="submit"]:hover {
            background: #00796b;
            transform: scale(1.05);
        }
        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #todo-list li {
            background: #ffffff;
            border-radius: 15px;
            margin: 15px 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
            border-left: 8px solid #004d40;
        }
        #todo-list li:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }
        .todo-item-content {
            flex: 1;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .todo-item-content span {
            flex: 1;
            font-size: 16px;
            color: #004d40;
        }
        .status-dropdown, .priority-dropdown {
            border: 1px solid #00796b;
            padding: 10px;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
            background: #e0f2f1;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .priority-dropdown {
            background: #b2dfdb;
        }
        .due-date-input {
            width: 150px;
        }
        #todo-list button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #004d40;
            transition: color 0.3s, transform 0.3s;
        }
        #todo-list button:hover {
            color: #00796b;
            transform: scale(1.05);
        }
        .edit-btn {
            color: #ffeb3b;
        }
        .edit-btn:hover {
            color: #fbc02d;
        }
        .remove-btn {
            color: #ff5252;
        }
        .remove-btn:hover {
            color: #d32f2f;
        }
        .task-count {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            font-size: 18px;
            color: #004d40;
            font-weight: 500;
        }
        .task-count p {
            margin: 0;
        }
        .task-count span {
            font-weight: 700;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-col">
            <h1>My To-Do List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a new task" required>
                <select id="priority-input" class="priority-dropdown">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <input type="date" id="due-date-input" class="due-date-input">
                <button type="submit">Add Task</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div class="right-col">
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <button id="search-btn">Search</button>
            </div>
            <div class="task-count">
                <p>Pending: <span id="pending-count">0</span></p>
                <p>Started: <span id="started-count">0</span></p>
                <p>Completed: <span id="completed-count">0</span></p>
            </div>
        </div>
    </div>

    <script>
        const todoList = document.getElementById('todo-list');
        const pendingCount = document.getElementById('pending-count');
        const startedCount = document.getElementById('started-count');
        const completedCount = document.getElementById('completed-count');
        const searchInput = document.getElementById('search-input');

        function updateTaskCounts() {
            const statuses = { pending: 0, started: 0, completed: 0 };
            document.querySelectorAll('#todo-list .status-dropdown').forEach(select => {
                statuses[select.value]++;
            });
            pendingCount.textContent = statuses.pending;
            startedCount.textContent = statuses.started;
            completedCount.textContent = statuses.completed;
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#todo-list li').forEach(li => {
                const text = li.querySelector('span').textContent;
                const status = li.querySelector('.status-dropdown').value;
                const priority = li.querySelector('.priority-dropdown').value;
                const dueDate = li.querySelector('.due-date-input').value;
                tasks.push({ text, status, priority, dueDate });
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(task => addTask(task.text, task.status, task.priority, task.dueDate));
        }

        function addTask(text, status = 'pending', priority = 'low', dueDate = '') {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="todo-item-content">
                    <span>${text}</span>
                    <select class="status-dropdown">
                        <option value="pending" ${status === 'pending' ? 'selected' : ''}>Pending</option>
                        <option value="started" ${status === 'started' ? 'selected' : ''}>Started</option>
                        <option value="completed" ${status === 'completed' ? 'selected' : ''}>Completed</option>
                    </select>
                    <select class="priority-dropdown">
                        <option value="low" ${priority === 'low' ? 'selected' : ''}>Low Priority</option>
                        <option value="medium" ${priority === 'medium' ? 'selected' : ''}>Medium Priority</option>
                        <option value="high" ${priority === 'high' ? 'selected' : ''}>High Priority</option>
                    </select>
                    <input type="date" class="due-date-input" value="${dueDate}">
                </div>
                <div>
                    <button class="edit-btn"><i class="fa-solid fa-pen"></i></button>
                    <button class="remove-btn"><i class="fa-solid fa-trash"></i></button>
                </div>
            `;
            
            const statusDropdown = li.querySelector('.status-dropdown');
            const priorityDropdown = li.querySelector('.priority-dropdown');
            const dueDateInput = li.querySelector('.due-date-input');
            const editButton = li.querySelector('.edit-btn');
            const removeButton = li.querySelector('.remove-btn');
            const taskSpan = li.querySelector('span');

            statusDropdown.addEventListener('change', function() {
                statusDropdown.className = `status-dropdown ${statusDropdown.value}`;
                updateTaskCounts();
                saveTasks();
            });

            priorityDropdown.addEventListener('change', function() {
                priorityDropdown.className = `priority-dropdown ${priorityDropdown.value}`;
                saveTasks();
            });

            dueDateInput.addEventListener('change', function() {
                saveTasks();
            });

            editButton.addEventListener('click', function() {
                const newTaskText = prompt('Edit task:', taskSpan.textContent);
                if (newTaskText !== null && newTaskText.trim() !== '') {
                    taskSpan.textContent = newTaskText.trim();
                    saveTasks();
                }
            });

            removeButton.addEventListener('click', function() {
                li.remove();
                updateTaskCounts();
                saveTasks();
            });

            todoList.appendChild(li);
            updateTaskCounts();
            saveTasks();
        }

        document.getElementById('todo-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const input = document.getElementById('todo-input');
            const priority = document.getElementById('priority-input').value;
            const dueDate = document.getElementById('due-date-input').value;
            const newTaskText = input.value.trim();
            
            if (newTaskText === '') return;

            addTask(newTaskText, 'pending', priority, dueDate);
            input.value = '';
            document.getElementById('due-date-input').value = '';
        });

        searchInput.addEventListener('input', function() {
            const query = searchInput.value.toLowerCase();
            document.querySelectorAll('#todo-list li').forEach(li => {
                const text = li.querySelector('span').textContent.toLowerCase();
                li.style.display = text.includes(query) ? 'block' : 'none';
            });
        });

        loadTasks();
    </script>
</body>
</html>
